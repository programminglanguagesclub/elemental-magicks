<html>
	<head>
		<title>Magix Interface - Alpha</title>
		
		<div class='box'> 
		<div class='content' id='canvasContainer'>Aspect ratio of 1:1</div> 
		</div>


		<style>
		.box{
		position: relative;
		width: 100%;		/* desired width */
		}
		.box:before{
		content: "";
		display: block;
		padding-top: 100%; 	/* initial ratio of 1:1*/
		}



		.content{
		background-color:black;
		position:  absolute;
		top: 0;
		left: 0;
		bottom: 0;
		right: 0;
		}



		</style>
		
	</head>
	<body>
		<script src="three.min.js"></script>
		<script>
			var scene = new THREE.Scene();
			var camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );

			var renderer = new THREE.WebGLRenderer();
			renderer.setSize( window.innerWidth, window.innerHeight );
			document.getElementById("canvasContainer").appendChild( renderer.domElement );
			
			var geometry = new THREE.BoxGeometry( 1, 1, 1 );
			var material = new THREE.MeshBasicMaterial( { color: 0x00ff00 } );
			var cube = new THREE.Mesh( geometry, material );
			scene.add( cube );

			camera.position.z = 5;
			//body.addEventListener("load", onWindowResize, false);
			window.addEventListener( 'resize', onWindowResize, false );

			function onWindowResize(){

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( document.getElementById("canvasContainer").offsetWidth, document.getElementById("canvasContainer").offsetHeight );

			}
			
			function render() {
				requestAnimationFrame( render );
				cube.rotation.x += 0.1;
				cube.rotation.y += 0.1;
				renderer.render( scene, camera );
			}
			render();
			
		</script>
	</body>
</html>
