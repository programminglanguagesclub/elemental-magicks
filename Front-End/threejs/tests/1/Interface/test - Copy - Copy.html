<html>
	<head>
		<title>Magix Interface - Alpha</title>
		
		<style type="text/css">
		
			BODY{
				margin: 0;
			}
			
			canvas{
				width: 100%;
				height: 100%;
			}
		</style>
	</head>
	<body onresize="resizeStuff()">
		<script src="three.min.js"></script>	
		<script>
			var scene = new THREE.Scene();
			var camera = new THREE.PerspectiveCamera( 75, window.innerWidth / (window.innerWidth/1.33), 0.1, 1000 );

			var renderer = new THREE.WebGLRenderer();
			renderer.setSize( window.innerWidth, window.innerWidth/1.33 );
			document.body.appendChild( renderer.domElement );
			
			var geometry = new THREE.BoxGeometry( 1, 1, 1 );
			var material = new THREE.MeshBasicMaterial( { color: 0x00ff00 } );
			var cube = new THREE.Mesh( geometry, material );
			scene.add( cube );

			camera.position.z = 5;
			THREEx.WindowResize(renderer, camera);

			function resizeStuff() {
				// notify the renderer of the size change
				renderer.setSize( window.innerWidth, (window.innerWidth / 1.33) );
				// update the camera
				camera.aspect	= window.innerWidth / (window.innerWidth / 1.33);
				camera.updateProjectionMatrix();
			}
			
			function render() {
				requestAnimationFrame( render );
				cube.rotation.x += 0.1;
				cube.rotation.y += 0.1;
				renderer.render( scene, camera );
			}
			render();
			

		</script>
	</body>
</html>
