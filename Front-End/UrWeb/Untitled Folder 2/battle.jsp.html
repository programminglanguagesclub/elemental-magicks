		<script language="javascript">  
			function raj()
			{  
				
				
				if(sessionStorage.handle == null)		
				{
						$(document.getElementById("pname")).html("<font color='red'>You have not selected a handle yet</font>");
				}
				else
				{
					$(document.getElementById("playerNameSpan")).html(sessionStorage.handle);
					$(document.getElementById("playerRatingSpan")).html(sessionStorage.rating);
				}
				
				
				
				
				
				
				
				
				// some testing startup scripts here.
				
				
			
			
				
				/*
				If I keep a unit up until it is the next unit's turn, it creates the impression that the unit is not engaged immediately after it executes an ability,
				even though that is what I have implemented on the server.
				*/
				
				
				
				
			
				console.log("finished loading");
				$('body').hide().show(0);// try to force redraw.
				gameInterface.gameLoaded = true;
				if(!gameData.gameStarted){
					setTimeout(
							  function() 
							  {
								  $("#loadingScreenText").html("Opponent Still Connecting.");
							  }, 5000);
					
				}
				//$(document).tooltip();
			} 
		</script>
